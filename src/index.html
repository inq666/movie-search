<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="swiper/css/swiper.css">
  <link rel="stylesheet" href="swiper/css/swiper.min.css">
  <title>Movie Search</title>
</head>

<body>
  <header class="header">
    <div class="header-inner">
      <h1 class="header-title">Movie Search</h1>
      <div class="header-background"></div>
    </div>
  </header>

  <div class="wrapper">
    <section class="main-page">
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="search-line">
        <input class="search" type="text" placeholder="Search movie..." autofocus>
        <button class="button-search"></button>
        <button class="button-keyboard"></button>
        <button class="button-clear"></button>
        <button class="button-microphone"></button>
        <button class="button-disable-microphone"></button>
        <span class="delimiter"></span>
      </div>

      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a class="movie-title" target="_blank">movie</a>
            <a class="movie-image" target="_blank"></a>
            <span class="movie-year">2020</span>
            <span class="movie-rate">9.8</span>
          </div>
        </div>
      </div>
    </section>
  </div>
  <footer class="footer">
    <a class="footer-github" href="https://rs.school/" target="_blank">
      <span class="rss-icon"></span>
    </a>
    <a class="footer-github" href="https://github.com/inq666" target="_blank">
      <span class="github-icon"></span>
      <span class="github-text">GitHub</span>
    </a>
  </footer>




  <script src="https://unpkg.com/swiper/js/swiper.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="./swiper/js/swiper.js"></script>
  <script src="script.js" type="module"></script>
</body>

</html>
